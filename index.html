<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>3D Street Generator - Three.js</title>
                <style>
                        body { margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background-color: #111827; }
                                canvas { display: block; }
                                        #info-panel {
                                                    position: absolute;
                                                                top: 10px;
                                                                            left: 10px;
                                                                                        background-color: rgba(255, 255, 255, 0.9);
                                                                                                    padding: 15px;
                                                                                                                border-radius: 12px;
                                                                                                                            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                                                                                                                                        max-width: 320px;

                                                                                                                                                            }
                                                                                                                                                                    h1 {
                                                                                                                                                                                font-size: 1.25rem;
                                                                                                                                                                                            font-weight: 700;
                                                                                                                                                                                                        color: #1f2937;
                                                                                                                                                                                                                    margin: 0 0 10px 0;
                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                    p {
                                                                                                                                                                                                                                                font-size: 0.875rem;
                                                                                                                                                                                                                                                            color: #4b5563;
                                                                                                                                                                                                                                                                        margin: 0 0 15px 0;
                                                                                                                                                                                                                                                                                    line-height: 1.5;
                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                    .control-group {
                                                                                                                                                                                                                                                                                                                margin-bottom: 15px;
                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                label {
                                                                                                                                                                                                                                                                                                                                            display: block;
                                                                                                                                                                                                                                                                                                                                                        font-size: 0.875rem;
                                                                                                                                                                                                                                                                                                                                                                    font-weight: 600;
                                                                                                                                                                                                                                                                                                                                                                                color: #374151;
                                                                                                                                                                                                                                                                                                                                                                                            margin-bottom: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                            input[type="range"] {
                                                                                                                                                                                                                                                                                                                                                                                                                        width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                    button {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            padding: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        font-size: 1rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-weight: 600;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background-color: #2563eb;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 8px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transition: background-color 0.3s ease;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background-color: #1d4ed8;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        #loading-overlay {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                top: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            left: 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    height: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                background-color: rgba(0, 0, 0, 0.7);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    justify-content: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               align-items: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              font-size: 1.5rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          z-index: 10;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </style>
                <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
                <link rel="stylesheet" href="./index.css">
</head>
                <body>

                    <div id="info-panel">
                            <h1>3D Street Generator</h1>
                                    <p>Terrain blocks have C-shaped rounded corners, with matching curbs. Use the sliders to adjust block height and curb size.</p>
                                            
                                                    <div class="control-group">
                                                                <label for="depth-slider">Block Height: <span id="depth-value">0.05</span></label>
                                                                            <input type="range" id="depth-slider" min="0.05" max="8" step="0.01" value="0.05">
                                                                                    </div>

                                                                    <div class="control-group">
                                                                        <label for="curb-size-slider">Curb Size: <span id="curb-size-value">0.10</span></label>
                                                                        <input type="range" id="curb-size-slider" min="0.05" max="0.4" step="0.01" value="0.1">
                                                                    </div>

                                                                    <button id="regenerate-btn">Generate New City</button>
                                                                                                </div>

                                                                                                    <div id="loading-overlay" style="display: none;">Generating...</div>


    <script type="module" src="/src/main.ts"></script>
</body>
                </html>
