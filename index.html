function createHierarchicalStreets(gridSize, params) {
    const boundary = 10;
    let matrix = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));

    function createArterialRoad(startR, startC, startDir) {
        let agent = {
            pos: { r: startR, c: startC },
            dir: startDir,
            steps: 0,
            active: true,
        };

        while (agent.active) {
            // Very low chance of turning to create mostly straight but slightly curved roads
            if (Math.random() < 0.05) {
                agent.dir = Math.random() < 0.5 ? (agent.dir + 1) % 4 : (agent.dir + 3) % 4;
            }

            switch (agent.dir) {
                case 0: agent.pos.r--; break; // North
                case 1: agent.pos.c++; break; // East
                case 2: agent.pos.r++; break; // South
                case 3: agent.pos.c--; break; // West
            }

            agent.steps++;

            if (agent.pos.r < boundary || agent.pos.r >= gridSize - boundary || agent.pos.c < boundary || agent.pos.c >= gridSize - boundary) {
                agent.active = false;
                continue;
            }

            // Make arterial roads wider
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    const r = agent.pos.r + dr;
                    const c = agent.pos.c + dc;
                    if (r >= 0 && r < gridSize && c >= 0 && c < gridSize) {
                        matrix[r][c] = 1;
                    }
                }
            }
        }
    }

    // Create a few main arterial roads starting from the edges
    const numMainRoads = params.numMainRoads;
    for (let i = 0; i < numMainRoads; i++) {
        const edge = Math.floor(Math.random() * 4);
        let r, c, dir;
        switch (edge) {
            case 0: // Top edge
                r = boundary;
                c = Math.floor(Math.random() * (gridSize - 2 * boundary)) + boundary;
                dir = 2; // South
                break;
            case 1: // Right edge
                r = Math.floor(Math.random() * (gridSize - 2 * boundary)) + boundary;
                c = gridSize - 1 - boundary;
                dir = 3; // West
                break;
            case 2: // Bottom edge
                r = gridSize - 1 - boundary;
                c = Math.floor(Math.random() * (gridSize - 2 * boundary)) + boundary;
                dir = 0; // North
                break;
            case 3: // Left edge
                 r = Math.floor(Math.random() * (gridSize - 2 * boundary)) + boundary;
                c = boundary;
                dir = 1; // East
                break;
        }
        createArterialRoad(r, c, dir);
    }

    // Spawn agents from arterial roads to create smaller streets
    let agents = [];
    for (let i = 0; i < params.numAgents; i++) {
        const r = Math.floor(Math.random() * gridSize);
        const c = Math.floor(Math.random() * gridSize);

        if (matrix[r][c] === 1) {
            agents.push({
                pos: { r, c },
                dir: Math.floor(Math.random() * 4),
                steps: 0,
                active: true,
            });
        }
    }

    let activeAgentsExist = true;
    while (activeAgentsExist) {
        activeAgentsExist = false;
        for (let agent of agents) {
            if (!agent.active) continue;
            activeAgentsExist = true;

            if (Math.random() < params.turnChance) {
                agent.dir = Math.random() < 0.5 ? (agent.dir + 1) % 4 : (agent.dir + 3) % 4;
            }

            if (Math.random() < params.branchChance) {
                agents.push({
                    pos: { ...agent.pos },
                    dir: Math.floor(Math.random() * 4),
                    steps: 0,
                    active: true,
                });
            }

            switch (agent.dir) {
                case 0: agent.pos.r--; break;
                case 1: agent.pos.c++; break;
                case 2: agent.pos.r++; break;
                case 3: agent.pos.c--; break;
            }

            agent.steps++;

            if (agent.pos.r < boundary || agent.pos.r >= gridSize - boundary || agent.pos.c < boundary || agent.pos.c >= gridSize - boundary || agent.steps >= params.maxSteps) {
                agent.active = false;
                continue;
            }

            if (matrix[agent.pos.r][agent.pos.c] === 1 && agent.steps < 2) {
                agent.active = false;
                continue;
            }

            matrix[agent.pos.r][agent.pos.c] = 1;
        }
    }

    return matrix;
}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function isStreet(r, c, gridSize, roadMatrix) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (r < 0 || r >= gridSize || c < 0 || c >= gridSize) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      return false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               return roadMatrix[r][c] === 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function buildCityMeshes() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 if (!roadMatrix) return;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              while(cityContainer.children.length > 0){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              cityContainer.remove(cityContainer.children[0]);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     const gridSize = roadMatrix.length;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 const cellSize = 1.0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             const citySize = gridSize * cellSize;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         const blockHeight = parseFloat(depthSlider.value);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     const curbSize = parseFloat(curbSizeSlider.value);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 const groundGeometry = new THREE.PlaneGeometry(citySize, citySize);

                            const createCurbSegmentMesh = (points, size, height) => {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          loadingOverlay.style.display = 'flex';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      setTimeout(() => {
        const gridSize = parseInt(gridSizeSlider.value);
        const params = {
            numMainRoads: Math.floor(Math.random() * 4) + 3,
            numAgents: parseInt(numAgentsSlider.value),
            maxSteps: parseInt(maxStepsSlider.value),
            turnChance: parseFloat(turnChanceSlider.value),
            branchChance: parseFloat(branchChanceSlider.value),
        };
        roadMatrix = createHierarchicalStreets(gridSize, params);
        buildCityMeshes();
        loadingOverlay.style.display = 'none';
    }, 50);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function onWindowResize() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          camera.aspect = window.innerWidth / window.innerHeight;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      camera.updateProjectionMatrix();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  renderer.setSize(window.innerWidth, window.innerHeight);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function animate() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              requestAnimationFrame(animate);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          controls.update();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          renderer.render(scene, camera);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  init();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          generateNewMap();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </script>
