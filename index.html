                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          z-index: 10;

                <body>

                    <div id="info-panel">
                            <h1>3D Street Generator</h1>
                                    <p>Terrain blocks have C-shaped rounded corners, with matching curbs. Use the sliders to adjust block height and curb size.</p>
                                            
                                                    <div class="control-group">
                                                                <label for="depth-slider">Block Height: <span id="depth-value">0.05</span></label>
                                                                            <input type="range" id="depth-slider" min="0.05" max="2" step="0.01" value="0.05">
                                                                                    </div>

                                                                    <div class="control-group">
                                                                        <label for="curb-size-slider">Curb Size: <span id="curb-size-value">0.10</span></label>
                                                                        <input type="range" id="curb-size-slider" min="0.05" max="0.4" step="0.01" value="0.1">
                                                                    </div>

                                                                    <button id="regenerate-btn">Generate New City</button>
                                                                                                </div>

                                                                                                    <div id="loading-overlay" style="display: none;">Generating...</div>


                                                                                                                                                                                        <script type="module">
                                                                                                                                                                                                import * as THREE from 'three';
import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
                                                                                                                                                                                                        import { Brush, Evaluator, SUBTRACTION } from 'three-bvh-csg';

                                                                                                                                                                                                                        // --- SCENE SETUP ---
                                                                                                                                                                                                                                let scene, camera, renderer, controls;
                                                                                                                                                                                                                                        const cityContainer = new THREE.Group();
                                                                                                                                                                                                                                                let roadMatrix;


                                                                                                                                                                                                                                                        // --- DOM Elements ---
                                                                                                                                                                                                                                                                const regenerateBtn = document.getElementById('regenerate-btn');
                                                                                                                                                                                                                                                                        const depthSlider = document.getElementById('depth-slider');
                                                                                                                                                                                                                                                                                const depthValueSpan = document.getElementById('depth-value');
                                                                                                                                                                                                                                                                                const curbSizeSlider = document.getElementById('curb-size-slider');
                                                                                                                                                                                                                                                                                const curbSizeValueSpan = document.getElementById('curb-size-value');
                                                                                                                                                                                                                                                                                        const loadingOverlay = document.getElementById('loading-overlay');

                                                                                                                                                                                                                                                                                                                function init() {
                                                                                                                                                                                                                                                                                                                            scene = new THREE.Scene();
                                                                                                                                                                                                                                                                                                                                        scene.background = new THREE.Color(0x22c55e); // Green grass color
                                                                                                                                                                                                                                                                                                                                                    scene.fog = new THREE.Fog(0x22c55e, 100, 400);

                                                                                                                                                                                                                                                                                                                                                                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                                                                                                                                                                                                                                                                                                                                                                            camera.position.set(50, 80, 50);

                                                                                                                                                                                                                                                                                                                                                                                        renderer = new THREE.WebGLRenderer({ antialias: true });
                                                                                                                                                                                                                                                                                                                                                                                        renderer.setSize(window.innerWidth, window.innerHeight);
                                                                                                                                                                                                                                                                                                                                                                                                    renderer.setPixelRatio(window.devicePixelRatio);
                                                                                                                                                                                                                                                                                                                                                                                                                renderer.shadowMap.enabled = true;
                                                                                                                                                                                                                                                                                                                                                                                                                            document.body.appendChild(renderer.domElement);

                                                                                                                                                                                                                                                                                                                                                                                                                                        const ambientLight = new THREE.AmbientLight(0x404040, 2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                    scene.add(ambientLight);
                                                                                                                                                                                                                                                                                                                                                                                                                                                const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
                                                                                                                                                                                                                                                                                                                                                                                                                                                            directionalLight.position.set(50, 100, 75);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        directionalLight.castShadow = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    directionalLight.shadow.mapSize.width = 2048;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                directionalLight.shadow.mapSize.height = 2048;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            scene.add(directionalLight);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    controls = new OrbitControls(camera, renderer.domElement);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                controls.enableDamping = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            controls.target.set(0, 0, 0);

// Expose to Playwright for verification
window.camera = camera;
window.controls = controls;
window.cityContainer = cityContainer;
window.THREE = THREE;
window.renderer = renderer;
window.scene = scene;
window.animate = animate;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        scene.add(cityContainer);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    window.addEventListener('resize', onWindowResize);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                regenerateBtn.addEventListener('click', generateNewMap);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            depthSlider.addEventListener('input', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            depthValueSpan.textContent = parseFloat(depthSlider.value).toFixed(2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            buildCityMeshes();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    curbSizeSlider.addEventListener('input', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    curbSizeValueSpan.textContent = parseFloat(curbSizeSlider.value).toFixed(2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    buildCityMeshes();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    animate();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function createComplexStreets(gridSize, params) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let matrix = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            let agents = [];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        for (let i = 0; i < params.numAgents; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        agents.push({
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            pos: { r: Math.floor(Math.random() * gridSize), c: Math.floor(Math.random() * gridSize) },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    dir: Math.floor(Math.random() * 4),
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            steps: 0, active: true,
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let activeAgentsExist = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            while (activeAgentsExist) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            activeAgentsExist = false;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            for (let agent of agents) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (!agent.active) continue;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    activeAgentsExist = true;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (Math.random() < params.turnChance) agent.dir = Math.random() < 0.5 ? (agent.dir + 1) % 4 : (agent.dir + 3) % 4;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (Math.random() < params.branchChance && agent.steps > 0) agents.push({ pos: { ...agent.pos }, dir: Math.floor(Math.random() * 4), steps: 0, active: true });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                switch (agent.dir) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        case 0: agent.pos.r--; break;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                case 1: agent.pos.c++; break;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            case 2: agent.pos.r++; break;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    case 3: agent.pos.c--; break;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             agent.steps++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 if (agent.pos.r < 0 || agent.pos.r >= gridSize || agent.pos.c < 0 || agent.pos.c >= gridSize || agent.steps >= params.maxSteps) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          agent.active = false; continue;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   if (matrix[agent.pos.r][agent.pos.c] === 1) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            agent.active = false; continue;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             matrix[agent.pos.r][agent.pos.c] = 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      return matrix;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              function isStreet(r, c, gridSize, roadMatrix) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (r < 0 || r >= gridSize || c < 0 || c >= gridSize) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      return false; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               return roadMatrix[r][c] === 1;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function buildCityMeshes() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 if (!roadMatrix) return;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              while(cityContainer.children.length > 0){
